<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/clock.css" />
		<title>Clock</title>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Current Time</h1>
			<div class="clock_container">
				<div class="clock">
					<span id="hour_hand" class="hour_hand">00</span>
					<span id="min_hand" class="min_hand">12</span>
					<span id="second_hand" class="second_hand">11</span>
				</div>
				<div class="image"></div>
			</div>
		</div>

		<script src="../js/clock.js"></script>
	</body>
</html>
